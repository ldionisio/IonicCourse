<ion-header>
  <ion-toolbar color="primary-pale">
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Add Comment</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="newcomment" (ngSubmit)="onSubmit()">

    <ion-item>
      <ion-label color="primary">Your name</ion-label>
      <ion-input type="text" formControlName="author"></ion-input>
    </ion-item>
    <ion-item>
      <p>Your rating</p>
      <ion-range formControlName="rating" min="1" max="5" step="1" snaps="true" pin="true">
        <ion-icon size="small" range-left="" name="sad"></ion-icon>
        <ion-icon range-right="" name="happy"></ion-icon>
      </ion-range>
</ion-item>
    <ion-item>
      <ion-label color="primary">Your comment</ion-label>
      <ion-textarea formControlName="comment" placeholder="Your comment"></ion-textarea>
    </ion-item>
    <button ion-button type="submit" [disabled]="!newcomment.valid">Add a Comment</button>
  </form>
</ion-content>
